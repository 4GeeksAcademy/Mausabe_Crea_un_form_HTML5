<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Formulario con HTML5 y Boostrap 5</title>
</head>
<body>
    <div class="container mt-4 d-flex">
        <div class="card text-center">
            
            <!--este es el header -->
            <div class="card-header text-start">
                <h3>Payment for example</h3>
            </div>
            
            <!--este es el body -->
            <div class="card-body d-flex row text-start fw-semibold">

                <div class="col-12">
                    <div class="alert alert-danger mx-1" role="alert">
                        Some fields are missing
                    </div>
                </div>

                <div class="mb-3 col-5">
                    <label for="exampleFormControlInput1" class="form-label">Tarjeta #</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite los 16 números de su tarjeta">
                </div>
                
                <div class="mb-3 col-3">
                    <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite los 3 numeros de seguridad">
                </div>

                <div class="mb-3 col-4">
                    <label for="exampleFormControlInput1" class="form-label">Total</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="total">
                    </div>          
                </div>
                
                <div class="mb-3 col-6">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="mb-3 col-6">
                    <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                
                <div class="mb-3 col-6">
                    <label for="exampleFormControlInput1" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="mb-3 col-3">
                    <label for="exampleFormControlInput1" class="form-label">Departamento</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecciona tu departamento</option>
                        <option value="1">Montevideo</option>
                        <option value="2">Maldonado</option>
                        <option value="3">Rocha</option>
                        <option value="1">Lavalleja</option>
                        <option value="2">Colonia</option>
                        <option value="3">Tacuarembo</option>
                        <option value="1">Flores</option>
                        <option value="2">Durazno</option>
                        <option value="3">Rivera</option>
                    </select>
                </div>
                
                <div class="mb-3 col-3">
                    <label for="exampleFormControlInput1" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="mb-3 col-6">  
                    <div>              
                    <label for="exampleFormControlInput1" class="form-label">Aceptamos:</label>
                    </div>    
                    <div class="d-inline-flex bg-secondary ps-3 py-2 rounded-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioIcono">
                            <i class="fa-brands fa-cc-mastercard pe-4"></i>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioIcono">
                            <i class="fa-brands fa-cc-visa pe-4"></i>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioIcono">
                            <i class="fa-brands fa-cc-mastercard pe-4"></i>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioIcono">
                            <i class="fa-brands fa-cc-visa pe-4"></i>
                        </div>
                    </div>
                </div>

                <div class="mb-3 col-6">
                    <label for="exampleFormControlInput1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <label for="exampleFormControlInput1" class="form-label text-secondary fw-normal">Agrega cualquier comentario aquí.</label>
                </div>

                
            </div>

            <!--este es el footer -->
            <div class="card-footer d-flex justify-content-end">
                <a href="#" class="btn btn-secondary mx-2">Cancel</a>
                <a href="#" class="btn btn-primary">Send</a>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
